<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUBEAI RAG Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    />
  </head>
  <body data-theme="light">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="flex flex-col bg-[var(--bg-color-secondary)] border-r border-[var(--border-color)] relative"
      >
        <div
          id="handle"
          class="absolute inset-y-0 right-0 w-2 cursor-ew-resize opacity-0 hover:opacity-100 transition-opacity"
          style="background-color: rgba(128, 128, 128, 0.2)"
        ></div>
        <div
          class="p-4 border-b border-[var(--border-color)] flex justify-between items-center"
        >
          <h1 class="text-xl font-bold">CUBEAI RAG Chat</h1>
          <button
            id="themeToggle"
            class="p-2 rounded-full hover:bg-[var(--accent-bg-hover)] focus:outline-none"
          >
            <svg
              id="sun-icon"
              class="w-6 h-6 text-[var(--text-color-main)]"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
            <svg
              id="moon-icon"
              class="w-6 h-6 text-[var(--text-color-main)] hidden"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="p-4 space-y-2 overflow-y-auto flex-grow custom-scroll">
          <button
            id="uploadDocButtonSidebar"
            class="w-full text-left p-3 rounded-lg bg-[var(--accent-color)] hover:bg-[var(--button-hover-bg)] text-[var(--accent-text-color)] font-medium focus:outline-none flex justify-between items-center"
          >
            <div class="flex items-center">
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                ></path>
              </svg>
              <span>New chat</span>
            </div>
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
          </button>
          <div id="document-list" class="mt-4 space-y-2">
            <!-- Document list will be dynamically added here -->
          </div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="chat-area flex flex-col bg-[var(--bg-color-main)]">
        <div
          id="chat-content"
          class="flex-grow overflow-y-auto p-6 space-y-4 custom-scroll"
        >
          <div
            id="upload-prompt"
            class="flex flex-col items-center justify-center h-full"
          >
            <h2 class="text-3xl font-bold mb-4 text-center">
              Welcome to CUBEAI RAG Chat
            </h2>
            <p
              class="text-lg text-[var(--text-color-secondary)] mb-6 text-center"
            >
              Upload a document to start a new conversation.
            </p>
            <input
              type="file"
              id="fileInput"
              class="hidden"
              accept=".pdf,.doc,.docx,.txt"
            />
            <div
              id="drop-zone"
              class="p-12 w-full max-w-lg cursor-pointer rounded-xl border-4 border-dashed border-[var(--border-color)] flex flex-col items-center justify-center text-center transition-all hover:border-[var(--accent-color)]"
            >
              <svg
                class="w-16 h-16 text-[var(--text-color-secondary)] mb-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-4-4v-1a4 4 0 014-4h4l1-3h3a4 4 0 014 4v1a4 4 0 01-4 4h-4l-1 3H7zm0 0v1a4 4 0 004 4h4a4 4 0 004-4v-1"
                ></path>
              </svg>
              <p class="text-xl font-medium">Drag and drop a file here</p>
              <p class="text-sm text-[var(--text-color-secondary)] mt-1">
                or click to browse
              </p>
            </div>
            <div id="loading-message" class="hidden mt-4 text-center">
              <svg
                class="animate-spin h-8 w-8 text-[var(--accent-color)] mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              <p class="mt-2 text-[var(--text-color-secondary)]">
                Uploading document...
              </p>
            </div>
          </div>
          <div id="chat-messages" class="hidden">
            <!-- Chat messages will be added here -->
          </div>
        </div>
        <div id="chat-input-container" class="chat-input-area hidden">
          <button
            id="uploadDocButtonChat"
            class="mr-4 p-2 rounded-full hover:bg-[var(--accent-bg-hover)] focus:outline-none"
          >
            <!-- Plus Icon -->
            <svg
              class="w-6 h-6 text-[var(--text-color-secondary)]"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"
              ></path>
            </svg>
          </button>
          <input
            id="chat-input"
            type="text"
            placeholder="Search..."
            class="chat-input"
          />
          <button
            id="send-button"
            class="ml-4 p-3 rounded-full bg-[var(--accent-color)] hover:bg-[var(--button-hover-bg)] focus:outline-none transition-transform transform hover:scale-105"
          >
            <svg
              class="w-6 h-6 text-[var(--accent-text-color)]"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h14M12 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- The modal for displaying messages -->
    <div
      id="message-modal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-[var(--bg-color-secondary)] p-6 rounded-lg shadow-lg text-center max-w-sm mx-4"
      >
        <p id="modal-message" class="text-lg font-medium mb-4"></p>
        <button
          id="close-modal"
          class="px-4 py-2 bg-[var(--text-color-main)] text-[var(--bg-color-main)] rounded-lg hover:opacity-80 focus:outline-none"
        >
          OK
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
